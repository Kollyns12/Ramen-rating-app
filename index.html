<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramen Rating App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ramen Rating App</h1>
  <div id="app">
    <div id="ramen-menu">

    <div id="ramen-detail">
        <h2>Ramen Details</h2>
        <img id="ramen-image" src="" alt="" />
        <p> id="ramen-name"></p>
        <p id="ramen-restaurant"></p>
        <p id="ramen-rating"></p>
        <p id="ramen-comment"></p>
    </div>
       
      


    <div id="add-ramen-form">
      <h2>Add New Ramen</h2>
      <form id="ramen-form">
        <label for="name">Name: </label>
        <input type="text" id="name" required /><br>
        
        <label for="restaurant">Restaurant: </label>
        <input type="text" id="restaurant" required /><br>
        
        <label for="image">Image URL: </label>
        <input type="text" id="image" required /><br>
        
        <label for="rating">Rating (1-5): </label>
        <input type="number" id="rating" min="1" max="5" required /><br>
        
        <label for="comment">Comment: </label>
        <input type="text" id="comment" /><br>
        
        <button type="submit">Add Ramen</button>
      </form>
    </div>
  </div>
<script src="java.js"></script>
  
</body>
</html>
